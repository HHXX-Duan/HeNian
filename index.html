<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相册</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <header>
        <h1>我的相册</h1>
        <p>记录美好时刻</p>
    </header>
    
    <main>
        <!-- 轮播图部分 -->
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- 轮播图内容将通过 JavaScript 动态加载 -->
            </div>
            <button class="carousel-button prev" id="prevBtn">❮</button>
            <button class="carousel-button next" id="nextBtn">❯</button>
            <div class="carousel-dots" id="carouselDots"></div>
        </div>

        <div class="gallery" id="gallery">
            <!-- 图片将通过 JavaScript 动态加载 -->
        </div>
    </main>

    <!-- 图片查看器 -->
    <div class="image-viewer" id="imageViewer">
        <span class="close-viewer">&times;</span>
        <img class="viewer-image" id="viewerImage" src="" alt="">
        <button class="viewer-button prev" id="viewerPrevBtn">❮</button>
        <button class="viewer-button next" id="viewerNextBtn">❯</button>
    </div>

    <footer>
        <p>© 2024 我的相册</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
